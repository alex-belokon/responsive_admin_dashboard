<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="./images/logo_transp.png" alt="">
                    <h2>Alex<span class="danger">Bel</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        groups
                    </span>
                    <h3>Users</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        history
                    </span>
                    <h3>History</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        monitoring
                    </span>
                    <h3>Analitycs</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <h3>Tickets</h3>
                    <span class="message-count">27</span>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        inventory
                    </span>
                    <h3>Sale list</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        partner_reports
                    </span>
                    <h3>Reports</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        login
                    </span>
                    <h3>Log in</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <h3>Log out</h3>
                </a>
            </div>
        </aside>
    </div>


    <script src="./index.js"></script>
    <script src="./orders.js"></script>
</body>

</html>
